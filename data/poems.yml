poems: #The poem with the largest ID
  laaban: 11
  ehin: 10
questions:
  - Mis on neil luuletustel ühist?
  - Mille poolest need luuletused erinevad üksteisest?
  - Millest need luuletused räägivad?
  - Võrdle luuletuste keelekasutust.
  - Kirjelda luuletuste ülesehitust.
  - Mida tahavad autorid nende luuletustega öelda?
  - Too tekstidest välja näiteid, kus väljendub sürrealistlik lähenemine.
