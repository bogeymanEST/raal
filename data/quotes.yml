laaban:
  - |
    Rroosi Selaviste lipuvärv: isseelav rooste.
    Rroosi Selaviste lipukiri: KÕIK ÜHE ÜKSKÕIKSE EEST!
  - Rroosi Selaviste näeb golfi mängides und, et löögivead öögivad sängides lund.
  - Arvus 11 ühed ei salli üksteist.
  - Katku, katku, muidu jääd katku ja muld sind katku!
  - Rroosi Selaviste saadab mulle talle, et saadaksin talle mulle; mina saadan neid, ja teel saavad neist saadab ja neid.
  - Kes soostub, see soostub.
  - |
    MENÜÜ

    Emakeel
    Koeramaks
    Kaste Kastekastmes
    Kaljulõhe Hirmutarretises

    Asfalttee
    Universumi Piiritus
  - |
    Üks katusetõrvaja Tõrvas
    baaridaamide kübaraid tõrvas;
    kui viimaks piisk tõrva
    läks ühele kõrva,
    baariletiga see tema mõrvas.
  - |
    Istus rongijuht kinni Hongkongis;
    seltsiks oli tal mängurong kongis,
    tinast vanglaülem
    ja valvureid sülem,
    keda kätkes mängukong rongis.
  - |
    Üht meest, kel koduks Kose-Lükati,
    läbi möllava kose lükati
    "Kloksklüklatiklulurk!"
    luksus mees, kelle kurk
    oli koseks juba muutund tükati.

ehin:
  - |
    Käes ohtude aeg
    Lehed liuglevad pähe
    Vein joob mu ära
  - |
    Külmunud õunas
    suigub kaame ussike
    viimsesse unne
  - |
    Ärkasin rohus
    Mu klaas oli kastene
    Haljendas seier
  - |
    Joon veini seni
    kuni kirsside kohal
    paisub noorkuu täis
  - |
    Kivid kleebivad
    ära kõrveta ennast
    millimallikas
  - |
    klaasist majas
    logeleb ainuüksi pirukas
    moodsal pikal diivanil
    mille teist otsa silm ei seleta
    raadio mängib
      ning vanni voolab vesi
    mina vannitatud pirukaid ei söö
  - |
    Kurbkirju joodik
    püherdab vahtralehil
    Lumi ta matab
  - |
    Joon veini kui verd
    Kasekolletus seljas
    Suur vahtraleht peas
  - |
    Paksu lume all
    näeb rohutirtsudest und
    kurb kulurohi
  - |
    Külmal kevadel
    leinab mullust ööbikut
    kidur roosipung